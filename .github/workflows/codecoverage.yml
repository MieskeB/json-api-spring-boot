name: Build and Test Pipeline
on: [push]
jobs:
  Main:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ§º Checkout Repository Code
      uses: actions/checkout@v2
    - name: ðŸ›  Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt' 
        cache: maven
    - name: ðŸ“¦ Build with Maven
      run: mvn --batch-mode --update-snapshots test jacoco:report
    
    - name: ðŸ›  Coveralls Coverage Report Setup
      run: sed -i.bak 's/yourcoverallsprojectrepositorytoken/${{ secrets.COVERALL_REPO_TOKEN }}/g' pom.xml
    - name: ðŸš€ Coveralls Coverage Report Submission
      run: mvn coveralls:report --define repoToken=${{ secrets.COVERALL_REPO_TOKEN }}
    
    - name: ðŸ§¹ Cleanup Repository Token
      if: ${{ always() }}
      run: if [ -f "pom.xml.bak" ]; then mv pom.xml.bak pom.xml; fi
